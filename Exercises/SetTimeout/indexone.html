<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Settimeout</h1>

<body>


    <script>
        setTimeout(function () {
            console.log("Farhan");

        }, 3000)
    </script>


    <!--    Breakdown:
    
setTimeout(function () { ... }, 3000)

This means: "Wait for 3000 milliseconds (or 3 seconds), then run the function."

function () { console.log("Farhan"); }

This is the callback function. It's the code that will run after the 3-second delay.

So after 3 seconds, it prints "Farhan" in the browser console (not on the web page). -->

</body>

</html>
