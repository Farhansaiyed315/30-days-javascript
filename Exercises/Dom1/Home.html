<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript DOM Course Practice</title>
  <link rel="stylesheet" href="Styles.css" />
</head>
<body>
  <h1 id="title">JavaScript DOM Practice</h1>

  <p id="para">This paragraph will be updated by JavaScript.</p>

  <input id="inputBox" type="text" placeholder="Type something here" />

  <button id="btnClick">Click Me (Alerts!)</button>
  <button id="addPara">Add Paragraph</button>
  <button id="toggleMode">Toggle Dark Mode</button>

  <a id="linkBox" href="#">This is a link</a>

  <div id="box" class="box">This is a box</div>

  <!-- Div for dynamically added content -->
  <div id="dynamicContent"></div>

  <script src="script.js"></script>
</body>
</html>
